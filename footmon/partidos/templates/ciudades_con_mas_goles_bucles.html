<!DOCTYPE html>
<html>
<head>
    <title>Resultados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            align-items: center; 
            margin-bottom: 20px;
        }

        .navbar img {
            height: 80px; 
            margin-right: 550px; 
        }

        .navbar .nav-links {
            margin-left: 100px; 
            display: flex;
            justify-content: center; 
        }

        .navbar a {
            color: #f2f2f2;
            display: inline-block; 
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            overflow-y: auto; /* Agregamos desplazamiento vertical */
            max-height: 750px; /* Altura máxima del div */
            border: 1px solid #ddd; /* Añadimos borde para mayor claridad */
            border-radius: 5px; /* Borde redondeado */
            padding: 10px; /* Espaciado interno */
            background-color: #ffffff; /* Fondo blanco */
            text-align: center; /* Centrar el contenido */
        }

        table {
            width: 80%;
            margin: 0 auto; /* Centrar la tabla horizontalmente */
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #7fffb9; /* Color de fondo verde */
        }

        tr:nth-child(odd) {
            background-color: #f2f2f2; /* Color de fondo para las filas impares */
        }

        tr:nth-child(even) {
            background-color: #ffffff; /* Color de fondo para las filas pares */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="/media/footMon.png" alt="FootMon">
        <div class="nav-links">
            <a href="{% url 'pagina_principal' %}" class="active">Inicio</a>
            <a href="{% url 'datos' %}">Datos</a>
            <a href="{% url 'consultas' %}">Consultas</a>
        </div>
    </div>

    <div class="container">
        <h2>Top 10 ciudades con resultados más altos</h2>
        <table>
            <thead>
                <tr>
                    <th>Ciudad</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
                {% for element in sorted_result %}
                <tr>
                    <td>{{ element.0 }}</td>
                    <td>{{ element.1 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <br></br>
        <td></td>
    </div>
</body>
</html>
